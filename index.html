<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proforma Invoice</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-sm">

  <div class="max-w-5xl mx-auto bg-white shadow-md p-4 mt-6">
    <h1 class="text-2xl font-bold text-center text-green-800">PROFORMA INVOICE</h1>
    
    <!-- Customer Information -->
    <div class="grid grid-cols-2 gap-4 mt-6">
      <div>
        <p><strong>Name:</strong> <input type="text" class="border border-gray-300 p-1 w-3/4"/></p>
        <p><strong>Company:</strong> <input type="text" class="border border-gray-300 p-1 w-3/4"/></p>
        <p><strong>GSTIN:</strong> <input type="text" class="border border-gray-300 p-1 w-3/4"/></p>
      </div>
      <div>
        <p><strong>Address:</strong> <input type="text" class="border border-gray-300 p-1 w-full"/></p>
        <p><strong>District:</strong> 
          <select class="border border-gray-300 p-1 w-1/2">
            <option>Select District</option>
            <!-- Add districts as needed -->
          </select>
        </p>
        <p><strong>State/UT:</strong> 
          <select class="border border-gray-300 p-1 w-1/2">
            <option>Select State/UT</option>
            <!-- Add states as needed -->
          </select>
        </p>
      </div>
    </div>

    <!-- Invoice Table -->
    <div class="overflow-x-auto mt-6">
      <table class="table-auto w-full text-left border-collapse border border-green-700">
        <thead class="bg-green-800 text-white">
          <tr>
            <th class="border px-2 py-1">S.No</th>
            <th class="border px-2 py-1">Particulars</th>
            <th class="border px-2 py-1">Thk (mm)</th>
            <th class="border px-2 py-1">Len (ft)</th>
            <th class="border px-2 py-1">Brd (ft)</th>
            <th class="border px-2 py-1">Qty (Sht)</th>
            <th class="border px-2 py-1">Qty (SqFt)</th>
            <th class="border px-2 py-1">Rate/SqFt</th>
            <th class="border px-2 py-1">Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border px-2 py-1">1</td>
            
            <!-- Particulars dropdown -->
            <td class="border px-2 py-1">
              <select class="product-dropdown border border-gray-300 p-1">
                <option disabled selected>Select Product</option>
              </select>
            </td>

            <!-- Other fields -->
            <td class="border px-2 py-1"><input type="text" class="thickness-field border p-1 w-16"/></td>
            <td class="border px-2 py-1"><input type="text" class="border p-1 w-16"/></td>
            <td class="border px-2 py-1"><input type="text" class="border p-1 w-16"/></td>
            <td class="border px-2 py-1"><input type="number" class="border p-1 w-16"/></td>
            <td class="border px-2 py-1">0.00</td>

            <!-- Rate -->
            <td class="border px-2 py-1">
              <input type="number" class="rate-field border p-1 w-20"/>
            </td>
            <td class="border px-2 py-1">0.00</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Totals -->
    <div class="text-right mt-4 pr-4">
      <p><strong>Subtotal:</strong> ₹0.00</p>
      <p><strong>GST (18%):</strong> ₹0.00</p>
      <p class="text-xl font-bold"><strong>Grand Total:</strong> ₹0.00</p>
    </div>
  </div>

  <!-- JavaScript logic -->
  <script>
    fetch('product.csv')
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split("\n").map(row => row.split(","));
        const headers = rows.shift();
        const products = rows.map(row => {
          let obj = {};
          row.forEach((val, i) => obj[headers[i].trim()] = val.trim());
          return obj;
        });

        window.productMaster = products;

        const dropdown = document.querySelector(".product-dropdown");
        const uniqueProducts = [...new Set(products.map(p => p["Product"]))];

        uniqueProducts.forEach(productName => {
          const opt = document.createElement("option");
          opt.value = productName;
          opt.text = productName;
          dropdown.appendChild(opt);
        });

        dropdown.addEventListener("change", function () {
          const selected = this.value;
          const match = products.find(p => p["Product"] === selected);
          if (match) {
            const rateField = document.querySelector(".rate-field");
            const thicknessField = document.querySelector(".thickness-field");

            if (rateField) rateField.value = match["Rate"];
            if (thicknessField && match["Thickness"]) thicknessField.value = match["Thickness"];
          }
        });
      });
  </script>

</body>
</html>
